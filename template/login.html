{% load static %}

{% block body %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <link rel="icon" href="{% static 'images/fevicon.png' %}" type="image/gif" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
</head>
<body style="background-color: white;">

<!-- Header -->
<div class="header_section">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/"><img src="{% static 'images/logo.png' %}" alt="Logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item {% block home %}{% endblock %}"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item {% block shop %}{% endblock %}"><a class="nav-link" href="/about/">About</a></li>
                    <li class="nav-item {% block icecream %}{% endblock %}"><a class="nav-link" href="/icecream/">Icecream</a></li>
                    <li class="nav-item {% block services %}{% endblock %}"><a class="nav-link" href="/services/">Services</a></li>
                    <li class="nav-item {% block blog %}{% endblock %}"><a class="nav-link" href="/blog/">Blog</a></li>
                    <li class="nav-item {% block contact %}{% endblock %}"><a class="nav-link" href="/contact/">Contact</a></li>
                </ul>
            </div>
        </nav>
    </div>
</div>

<!-- Login Section -->
<div class="contact_section layout_padding" style="background-color: white; position: relative; z-index: 10; padding: 60px 0;">
    <div class="container">
        <div class="row justify-content-start">
            <div class="col-md-4">
                <h1 class="contact_taital text-dark mb-4">Login</h1>

                <form action="/login/" method="post">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-group mb-3">
                        <button type="submit" class="main_bt w-100">LOGIN</button>
                    </div>
                </form>

                
            </div>
            
        </div>
        <h5 class="mt-3 text-dark">
                    Don't have an account? 
                    <a href="/register/" class="text-primary">Click Here</a>
                </h5>
    </div>
</div>


<!-- Javascript -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/plugin.js' %}"></script>
<script src="{% static 'js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
<script src="{% static 'js/custom.js' %}"></script>

</body>
</html>
{% endblock body %}
